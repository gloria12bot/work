<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Author:Gloria Mero">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#4b97ad">
    <meta name="msapplication-TileColor" content="#6399c9">
    <meta name="theme-color" content="#6399c9">
</head>
<body>
    <div id="app-wrap">
       <header>
        <input type="text" autocomplete="off" class="search-box" placeholder="search your city..." aria-label="hidden">
       </header>
       <main>
           <section class="location">
               <div class="city"></div>
               <div class="date"></div>
           </section>
           <div class="current">
               <div class="temp"> <span></span></div>
               <div class="weather"></div>
               <div class="hi-low"></div>
           </div>
       </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
